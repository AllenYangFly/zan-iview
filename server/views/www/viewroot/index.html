{% extends './base.html' %}

{% block page_style %}
  {% if env === 'development' %}
    <link rel="stylesheet" href="/local/www/styles/pages/view/main.css">
    <link rel="stylesheet" href="/local/www/styles/pages/codemirror/main.css">
    <link rel="stylesheet" href="/local/www/styles/pages/codemirror/lesser-dark.css">
  {% else %}
    <link rel="stylesheet" href="{{cdnPrefix}}{{version_css['static/build/www/styles/pages/view/main']}}">
    <link rel="stylesheet" href="{{cdnPrefix}}{{version_css['static/build/www/styles/pages/codemirror/main']}}">
    <link rel="stylesheet" href="{{cdnPrefix}}{{version_css['static/build/www/styles/pages/codemirror/lesser-dark']}}">
  {% endif %}
{% endblock %}

{% block page_content %}
<div class="loader">
    <div  class="loader-content">
        <span class="sk-inner-circle"></span>
    </div>
</div>
<div class="wrap-page">
    <div class="cricle-content">
        <div class="cricle"></div>
        <div class="cricle-item"></div>
    </div>

    <div class="open-screen">
      <textarea id="script_code">
       
      </textarea>
      <div class="on">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>
</div>
{% endblock %}

{% block page_script %}
    {% if env === 'development' %}
        <script src="/local/www/js/src/codemirror/codemirror.js" charset="utf-8"></script>
        <script src="/local/www/js/src/codemirror/css.js" charset="utf-8"></script>
        <script src="/local/www/js/src/codemirror/javascript.js" charset="utf-8"></script>
        <script src="/local/www/js/src/codemirror/socket.io.js" charset="utf-8"></script>
        <script src="/local/www/js/src/viewroot.js" charset="utf-8"></script>
    {% else %}
        <script src="{{cdnPrefix}}{{version_js['www/js/src/codemirror']}}" charset="utf-8"></script>
        <script src="{{cdnPrefix}}{{version_js['www/js/src/viewroot']}}" charset="utf-8"></script>
    {% endif %}
{% endblock %}
