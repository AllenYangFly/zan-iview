{% extends './base.html' %}

{% block page_style %}
  {% if env === 'development' %}
      <link rel="stylesheet" href="/local/www/styles/pages/iviewroot/main.css">
  {% else %}
    <link rel="stylesheet" href="{{cdnPrefix}}{{version_css['static/build/www/styles/pages/iviewroot/main']}}">
  {% endif %}
{% endblock %}

{% block page_content %}
<div id="app">zan-iview</div>
{% endblock %}

{% block page_script %}
    {% if env === 'development' %}
        <script src="/local/www/js/src/iviewroot.js" charset="utf-8"></script>
    {% else %}
        <script src="{{cdnPrefix}}{{version_js['www/js/src/iviewroot']}}" charset="utf-8"></script>
    {% endif %}
{% endblock %}
